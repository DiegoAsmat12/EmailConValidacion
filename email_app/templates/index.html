<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <div class="container bg-skyblue">
        {% with mensajesEmail = get_flashed_messages( category_filter=["email"] )%}
            {% if mensajesEmail: %}
                <div class="bg-gray text-red mensaje">
                    {% for mensaje in mensajesEmail: %}
                        {{mensaje}}
                    {% endfor %}
                </div>
            {%endif%}
        {% endwith %}
        <form action="/register" method="post" class="form-box">
            <div class="form-section">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="input-box">
            </div>
            <button type="submit" class="btn btn-yellow text-blue hover-blue">Add Email</button>
        </form>
    </div>
</body>
</html>
